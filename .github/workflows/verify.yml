name: Verify

on:
  pull_request:
  push:
    branches: [main]

jobs:
  review-scripts-smoke:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: npm ci
      - run: npm run review:dispatch || true
