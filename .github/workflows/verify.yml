name: Verify

on:
  pull_request:
  push:
    branches: [main]

jobs:
  verify:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - run: npm ci
      - run: npm run format:check
      - run: npm run lint:check
      - run: npm run typecheck
      - run: npm run test
      - run: npm run test:coverage
      - run: npm run test:e2e
      - name: Dispatch required reviewers
        run: |
          if [ "${{ github.event_name }}" = "pull_request" ]; then
            npm run review:dispatch -- --base "origin/${{ github.base_ref }}"
          else
            npm run review:dispatch -- --base origin/main
          fi
