# Codex starter config for Vite + Vue projects.
# Keep secrets in environment variables, not in this file.

[mcp_servers.context7]
command = "npx"
args = ["-y", "@upstash/context7-mcp"]
# Required: export CONTEXT7_API_KEY=ctx7sk_xxx

# Optional Supabase remote MCP endpoint.
[mcp_servers.supabase]
url = "https://mcp.supabase.com/mcp?project_ref=bvpbaibhsbaoqrzqcysc"

[mcp_servers.shadcn]
command = "npx"
args = ["shadcn-vue@latest", "mcp"]
startup_timeout_sec = 60

# Playwright MCP for scraping the hidden API
[mcp_servers.playwright]
command = "npx"
args = ["-y", "@executeautomation/playwright-mcp-server"]
startup_timeout_sec = 60

[features]
rmcp_client = true
