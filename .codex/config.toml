# Codex starter config for Vite + Vue projects.
# Keep secrets in environment variables, not in this file.

[mcp_servers.context7]
command = "npx"
args = ["-y", "@upstash/context7-mcp"]
# Required: export CONTEXT7_API_KEY=ctx7sk_xxx

# Optional Supabase remote MCP endpoint.
# Replace YOUR_PROJECT_REF with your own project reference if using Supabase.
[mcp_servers.supabase]
url = "https://mcp.supabase.com/mcp?project_ref=YOUR_PROJECT_REF"

[features]
rmcp_client = true
